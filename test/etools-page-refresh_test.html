<!doctype html>

<html>
  <head>
    <title>etools-page-refresh test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../etools-page-refresh.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <etools-page-refresh></etools-page-refresh>
      </template>
    </test-fixture>

    <script>
      suite('etools-page-refresh', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'etools-page-refresh');
          assert.equal(element.config.localStorage, true);
          assert.equal(element.config.dexieDbs.length, 0);
        });

      });
    </script>
  </body>
</html>
