<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="etools-refresh-behavior.html">

<!--
`etools-page-refresh`

A button that will clear your app cache then refresh the page

@demo demo/index.html
-->

<dom-module id="etools-page-refresh">
  <template>
    <paper-icon-button icon="refresh" on-tap="refresh" disabled="[[refreshInProgress]]"></paper-icon-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'etools-page-refresh',
        behaviors: [etoolsBehaviors.EtoolsRefreshBehavior]
      });
    })();
  </script>
</dom-module>
